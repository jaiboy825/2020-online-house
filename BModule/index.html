<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 집 꾸미기</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
</head>
<body>
    <div class="buyContainer">
        <input type="text" placeholder="이름" class="buyName">
        <input type="text" placeholder="주소" class="buyAddress">
        <div class="buySuc">구매 완료</div>
    </div>
    <div class="final"></div>
    <div class="wrapper"></div>
    <!-- 헤더 -->
    <header>
        <div class="mainHeader">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="logo" title="logo" class="logo"></a>
            </div>
            <!-- 메뉴 -->
            <div class="menus">
                <a href="#" class="menu">홈</a>
                <a href="#" class="menu">온라인 집들이</a>
                <a href="#" class="menu">스토어</a>
                <a href="#" class="menu">전문가</a>
                <a href="#" class="menu">시공 견적</a>
            </div>
            <!-- 로그인 회원가입 -->
            <div class="lr">
                <div class="login">로그인</div>
                <div class="register">회원가입</div>
            </div>
        </div>
    </header>
    
    <div class="center">
        <div class="storeHeader">Store</div>
        <div class="storeCenter">
            <div class="productContainer">
            </div>
            <div class="CartContainer">
                <div class="Goal">이곳에 상품을 넣어주세요.</div>
                <div class="buyBtn">구매</div>
                <div class="allTotal">0원</div>
                <div class="carts">

                </div>
            </div>
        </div>
    </div>
    <footer>Copyright (C) 2020 by MyHome Inc All Rights Reserved.</footer>
    
    
</body>
</html>
