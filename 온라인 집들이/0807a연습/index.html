<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="logoContainer">
                <img src="img/logo.png" alt="">
            </div>
            <div class="menuContainer">
                <a href="#">
                    <div class="menu">home</div>
                </a>
                <a href="#">
                    <div class="menu">online meet</div>
                </a>
                <a href="#">
                    <div class="menu">Specialist</div>
                </a>
                <a href="#">
                    <div class="menu">Review</div>
                </a>
                <a href="#">
                    <div class="menu">Estimate</div>
                </a>
            </div>
            <div class="lr">
                <a href="#">
                    <div class="login">login</div>
                </a>
                <a href="#">
                    <div class="register">register</div>
                </a>
            </div>
        </div>
    </header>
    <div class="mainContainer">
        <div class="main">
            <input type="radio" name="slide" id="slide1" class="active1 slide_input" checked>
            <input type="radio" name="slide" id="slide2" class="active2 slide_input">
            <input type="radio" name="slide" id="slide3" class="active3 slide_input">
            <input type="radio" name="slide" id="slide4" class="active4 slide_input">
            <div class="view">
                <div class="slider">
                    <img src="resources/img/slider1.jpg" alt="">
                    <img src="resources/img/slider2.jpg" alt="">
                    <img src="resources/img/slider3.jpg" alt="">
                </div>
            </div>
            <div class="controller">
                <label for="slide2" class="left" data-idx="1"><i class="fa fa-angle-left"></i></label>
                <label for="slide3" class="left" data-idx="2"><i class="fa fa-angle-left"></i></label>
                <label for="slide4" class="left" data-idx="3"><i class="fa fa-angle-left"></i></label>
                <label for="slide1" class="left" data-idx="4"><i class="fa fa-angle-left"></i></label>

                <label for="slide2" class="right" data-idx="1"><i class="fa fa-angle-right"></i></label>
                <label for="slide3" class="right" data-idx="2"><i class="fa fa-angle-right"></i></label>
                <label for="slide4" class="right" data-idx="3"><i class="fa fa-angle-right"></i></label>
                <label for="slide1" class="right" data-idx="4"><i class="fa fa-angle-right"></i></label>
            </div>
        </div>
    </div>
    <div class="onlineContainer">
        <div class="online">
            <div class="onlineHead"></div>
            <div class="onlineBody">
                <div class="onlines">
                    <div class="onlineImgContainer">
                        <div class="oiContainer">
                            <img src="resources/housewarming_party/1_before.jpg" alt="">
                            <img src="resources/housewarming_party/1_after.jpg" alt="" class="after">
                        </div>
                    </div>

                </div>
                <div class="onlines">
                    <div class="onlineImgContainer">
                        <div class="oiContainer">
                            <img src="resources/housewarming_party/2_before.jpg" alt="">
                            <img src="resources/housewarming_party/2_after.jpg" alt="" class="after">
                        
                        </div>
                    </div>

                </div>
                <div class="onlines">
                    <div class="onlineImgContainer">
                        <div class="oiContainer">
                            <img src="resources/housewarming_party/3_before.jpg" alt="">
                            <img src="resources/housewarming_party/3_after.jpg" alt="" class="after">
                        
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="specialContainer">
        <div class="special">
            <div class="specialHead"></div>
            <div class="specialBody">
                <div class="specialist">
                    <div class="front"><img src="resources/specialist/specialist1.jpg" alt=""></div>
                    <div class="back">
                        <p>안녕하세요</p>
                    </div>
                </div>
                <div class="specialist">
                    <div class="front"><img src="resources/specialist/specialist2.jpg" alt=""></div>
                    <div class="back">
                        <p>안녕하세요</p>
                    </div>
                </div>
                <div class="specialist">
                    <div class="front"><img src="resources/specialist/specialist3.jpg" alt=""></div>
                    <div class="back">
                        <p>안녕하세요</p>
                    </div>
                </div>
                <div class="specialist">
                    <div class="front"><img src="resources/specialist/specialist4.jpg" alt=""></div>
                    <div class="back">
                        <p>안녕하세요</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
